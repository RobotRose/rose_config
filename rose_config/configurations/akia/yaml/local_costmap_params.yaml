local_costmap:
  global_frame: /map
  robot_base_frame: /base_link
  inflation_radius: 2.0
  update_frequency: 5.0
  publish_frequency: 5.0
  static_map: false
  rolling_window: true
  width: 6.0
  height: 6.0
  resolution: 0.03
  track_unknown_space: false 
  plugins: 
    # - {name: static_layer,            type: "costmap_2d::StaticLayer"}
    - {name: laser_obstacle_layer,      type: "costmap_2d::ObstacleLayer"}
    # - {name: kinect_obstacle_layer,   type: "costmap_2d::ObstacleLayer"}
    # - {name: simulation_obstacle_layer, type: "rose_costmap_2d_plugins::SimulationObstacleLayer"}
    # - {name: inflation_layer,           type: "costmap_2d::InflationLayer"}
    - {name: ed_occupancy_grid,         type: "costmap_2d::StaticLayer"}

# Ed World model layer
ed_occupancy_grid:
    map_topic: /ed/navigation/map
    track_unknown_space: true
    use_maximum: true
    lethal_cost_threshold: 99
