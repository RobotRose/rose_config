serial_port:    /dev/usb2serial/lift_controller
baud_rate:      115200
major_version:  4
minor_version:  2

lift:
   min_pos:     1000    # INT
   max_pos:     2500    # INT
   min_speed:   5      # INT [0-100]
   max_speed:   255     # INT [0-100]
   p:           0.150     # FLOAT
   i:           0.0025  # FLOAT
   i_lim:       40      # INT
   p_scale:     10000   # INT Measured position values are in range [min_pos-max_pos]
   i_scale:     10000  # INT Measured position values are in range [min_pos-max_pos]
   hysteresis:  4       # INT