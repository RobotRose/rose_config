serial_port:    /dev/usb2serial/platform_controller
baud_rate:      115200
major_version:  2
minor_version:  5

control:
    drive:
        kp:                   0       # Velocity error to acceleration error factor
        ki:                   2500    # Division factor, zero turns off!
        kd:                   -750   # Division factor, zero turns off!
        k:                    3000
        i_limit:              30000
        scale_factor:         1000
        following_error_max:  8
        max_current:          5000

    steer:
        kp:                   0           # Not implemented for steer motors
        ki:                   1000     # Division factor, zero turns off!
        kd:                   0           # Not implemented for steer motors
        k:                    20        # Division factor, zero turns off!
        i_limit:              30000
        scale_factor:         10
        following_error_max:  150
        max_current:          6000

error:
    following_timeout:          2000
    current_timeout:            100
    connection_timeout:         400
    abs_encoder_timeout:        75

platform_controller_velocity_watchdog:
    timeout: 0.5
